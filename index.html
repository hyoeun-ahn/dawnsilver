<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/image/favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.36/dist/fullpage.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>안효은 dawnsilver</title>
</head>
<body>
  
  <header>
    <div class="header-inner">
      <a href="#">
        <img class="logo-img" src="/image/logo.png" alt="로고이미지">   
      </a>
      <nav>
        <div class="icon">
          <a href="#">
            <i class="bi bi-house-door-fill"></i>
          </a>
          <a href=".profile">
            <i class="bi bi-person-fill"></i>
          </a>
        </div>
        <a href=".publishing">Publishing</a>
        <a href=".uiux">UIUX</a>
        <a href=".graphic">Graphic</a>
      </nav>
    </div>
  </header>


  <main id="fullpage">
    <section class="section intro">
      <div class="container">
        인트로
      </div>
    </section>

    <section class="section profile dark-section">
      <div class="container">
        <div class="section-title">profile</div>
      </div>
    </section>

    <section class="section publishing">
      <div class="container">
        <div class="section-title">
          Publishing
        </div>
      </div>
    </section>

    <section class="section uiux">
      <div class="section-title">UIUX</div>
      <div class="container">
      </div>
    </section>

    <section class="section graphic">
      <div class="container">
        <div class="section-title">
          Graphic Design
        </div>
        <div class="items">
          <ul class="item-list">
            <li class="item">
              <a href="#none" class="menu">
                <h3>01</h3>
                <div class="item-img">
                  <img src="image/graphic-1.jpg" alt="썸네일">
                  <span>
                    이니셜 로고 디자인
                  </span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>


    </section>
  </main>

  <div class="modal">
    <div class="viewpage">
      <img src="image/viewpage/graphic1.png" alt="로고디자인 뷰페이지">
    </div>
    <p class="close">
      <i class="material-icons icon">clear</i>
    </p>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.36/dist/fullpage.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/modal.js"></script>
  <script>
    new fullpage('#fullpage',{
      autoScrolling:true,
      navigation:true,

      // 네비게이션 메뉴 보이기
      anchors: ['intro','profile','publishing','uiux','graphic'],
      navigationTooltips: ['intro','profile','publishing','uiux','graphic'],
      showActiveTooltip: true,
    });
  </script>
</body>
</html>
